<!DOCTYPE html>
<html>
<head>
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formularz kontaktowy</h1>
    <div>
        <form action="mailto:ksaszu@gmail.com" method="post">
            <label>Imię:</label>
            <input type="text" name="name" placeholder="Wpisz swoje imię"><br>
            <label>E-mail:</label>
            <input type="email" name="email" placeholder="Wpisz swój e-mail"><br>
            <label>Wiadomość:</label>
            <textarea name="message" placeholder="Wpisz swoją wiadomość"></textarea><br>
            <input type="submit" name="submit" value="Wyślij wiadomość">
        </form>
    </div>
</body>
</html>
